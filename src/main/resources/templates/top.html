<html xmlns:th="http://www.thymeleaf.org">
<div class="container-fluid" style="background: #2E363F">
    <div class="row" style="height: 60px">
        <div class="col-md-4">
            <h3 style="color: #fff">夲远科技后台管理系统</h3>
        </div>
        <div class="col-md-8">
            <div style="margin-top: 30px; text-align: right">
                <i class="icon-user icon-font-16" style="color: #fff"></i>
                <a th:text="${session._SESSION_LOGIN_USER.name}" style="color: #fff"></a>
                <a style="margin-left: 10px;color: #fff" onclick="resetPwd()">修改密码</a>
                <a style="margin-left: 10px;margin-right: 30px;color: #fff" onclick="loginOut()">注销</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

    function loginOut() {
        $.ajax({
            url: path + '/logOut',
            traditional: true,
            success: function (result) {
                window.top.location.href = path + '/login'
            }
        });
    }

    function resetPwd() {
        var view = window.top.document.getElementById("view_frame");
        $(view).attr('src', path + '/resetPwdPage');
    }

</script>
</html>
